<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Corretora</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--Font Awesome import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!--Font Awesome mport-->
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <div class="sidebar">
        <!-- font-size: 24px; -->
        <div class="logo">
            <img src="./img/logo-clear-pro-new.svg" alt="logo da clear">
        </div>
        <div class="content">
            <p class="tittle">clear corretora</p>
            <p class="ainda">Ainda não é cliente?</p>
            <button class="contaBtn">abra sua conta</button>
        </div>
    </div>
    <div class="main-content">
        <div class="quadrado">
            <h5>Bem-vindo à Clear.</h5>
            <p class="login">Faça seu login para continuar.</p>
            <div class="form">
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" placeholder="123.456.789-10">
                <div class="nasc">
                    <div class="nascimento">
                        <label for="birth">Data de Nascimento</label>
                        <input type="text" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" class="secret" placeholder="******">
                    </div>
                </div>
                <button class="acessar">acessar minha conta</button>
            </div>
            <div class="esqueci">
                <p class="forgotSenha">Esqueci minha senha</p>
                <p class="ass">Esqueci minha assinatura eletrônica</p>
            </div>
        </div>
    </div>
</body>

</html>
